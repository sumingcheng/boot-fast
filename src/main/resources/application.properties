spring.application.name=boot-fast
server.port=9966
# 激活开发环境配置
spring.profiles.active=dev

# DataSource Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.15:3306/boot_fast?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}

# MyBatis Config
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.sumingcheng.boot_fast.entity
mybatis.configuration.map-underscore-to-camel-case=true
